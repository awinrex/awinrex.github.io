<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Link ke CSS untuk desktop -->
<link rel="stylesheet" href="CSS_FORMULIR2.css" media="screen and (min-width: 900px)">

<!-- Link ke CSS untuk perangkat seluler -->
<link rel="stylesheet" href="CSS_FORMULIR2(HP).css" media="screen and (max-width: 899px)">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Kids Clever Bimbel Gorontalo</title>
    <style>
        #step2-form {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-left">
                <img src="logo.png" alt="Kids Clever Bimbel Gorontalo Logo">
            </div>
            <div class="header-right">
                <a href="#" class="button">Price List</a>
                <a href="#" class="button">Maps</a>
                <a href="#" class="button">Contact</a>
            </div>
        </div>
        <div class="header-text">
            KIDS CLEVER BIMBEL GORONTALO
        </div>
    </header>
    <h1 id="title">FORMULIR PENDAFTARAN</h1>
    <main class="main">
        <div class="section-left">
        <form id="CALISTUNG-form">
            <div class="input-group">
            <label for="nama">NAMA LENGKAP:</label>
            <input type="text" id="nama" name="nama" required><br><br>
        
            <label for="tempat_lahir">TEMPAT LAHIR:</label>
            <input type="text" id="tempat_lahir" name="tempat_lahir" required><br><br>
        
            <label for="tanggal_lahir">TANGGAL LAHIR:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br><br>
        
            <label for="asal_sekolah">ASAL SEKOLAH / INSTANSI:</label>
            <input type="text" id="asal_sekolah" name="asal_sekolah" required><br><br>
        
            <label for="alamat">ALAMAT:</label>
            <textarea id="alamat" name="alamat" required></textarea><br><br>
        
            <label for="agama">AGAMA:</label>
            <input type="text" id="agama" name="agama" required><br><br>
        </div>
    </div>
        <div class="section-right">
        <div class="input-group">
            <label for="no_hp_ortu">EMAIL:</label>
            <input type="text" id="no_hp_ortu" name="no_hp_ortu" required><br><br>
        
            <label for="no_hp">NO. HP/WHATSAPP:</label>
            <input type="text" id="no_hp" name="no_hp" required><br><br>
        
            <label for="no_hp_ortu">NO. HP/WHATSAPP ORANG TUA:</label>
            <input type="text" id="no_hp_ortu" name="no_hp_ortu" required><br><br>

            <label for="paket">KATEGORI:</label>
            <select id="kategori" name="kategori" required>
                <option value="Pilih">Pilih Kategori</option>
                <option value="PRIVAT">PRIVAT</option>
                <option value="SEMI PRIVAT">SEMI PRIVAT</option>
                <option value="GROUP">GROUP</option>
            </select><br><br>
            
            <label for="meet">JUMLAH PERTEMUAN</label>
            <select id="meet" name="meet" required>
                <option value="PILIH">Pilih Meet</option>
                <option value="8 MEET">8 MEET</option>
                <option value="12 MEET">12 MEET</option>
                <option value="16 MEET">16 MEET</option>
            </select>
            <br><br>
            </div>
        </form> 
        </div> 
        <script src="script pindah.js"></script> 
    </main>
    <div class="button-container">
        <button type="button" id="back-button" onclick="history.back()">KEMBALI</button>
    <button type="button" id="next-button">KIRIM</button>
</div>
</body>
</html>
